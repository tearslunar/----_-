<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>현대해상 다이렉트</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="top-bar">
    <div class="top-links">
      <a href="#">회원가입</a>
      <a href="#">로그인</a>
      <a href="#">상품공시</a>
      <a href="#">인증센터</a>
      <a href="#">현대해상 홈페이지</a>
    </div>
    <nav class="main-nav">
      <div class="logo"><strong>현대해상</strong> <span class="highlight">다이렉트</span></div>
      <ul>
        <li><a href="#">상품</a></li>
        <li><a href="#">MY</a></li>
        <li><a href="#">혜택</a></li>
        <li><a href="#">이용안내</a></li>
      </ul>
      <div class="search-icon">🔍</div>
    </nav>
  </header>

  <main class="main-section">
    <h2>고객님, <br>어떤 보험을 찾으시나요?</h2>

    <div class="main-box">
      <div class="car-box">
        <div class="text">
          <h3>자동차</h3>
          <p>인터넷 가입으로 평균 18.3% 저렴<br>(자사 오프라인 대비)</p>
          <div class="btn-group">
            <button class="primary">계산/가입</button>
            <button class="secondary">갱신/재가입</button>
          </div>
        </div>
        <img src="car.png" alt="자동차">
      </div>
      <div class="banner-box">
        <p class="title">자동차보험료 결제혜택 <strong>최대 3만원!</strong></p>
        <p class="desc">30만원 이상 결제시<br>카드사, 간편결제사 제공</p>
        <a href="#" class="link">자세히보기 ></a>
      </div>
    </div>

    <div class="grid-box">
      <div class="grid-item">운전자 <img src="driver.png"></div>
      <div class="grid-item">펫 <img src="pet.png"></div>
      <div class="grid-item">재산/화재 <img src="fire.png"></div>
      <div class="grid-item">어린이/태아 <img src="baby.png"></div>
      <div class="grid-item">건강 <img src="health.png"></div>
      <div class="grid-item">여행 <img src="travel.png"></div>
      <div class="grid-item">레저/연금/저축 <img src="money.png"></div>
      <div class="grid-item login">
        <p><strong>간편 로그인</strong><br>이미 회원이세요?<br>간편로그인으로<br>편리하게 이용하세요.</p>
      </div>
    </div>
  </main>
  <div class="icon-wrapper">
    <div class="speech-bubble" id="speech">안녕하세요!</div>
    <div class="icon" id="clickable-icon">
      <img src="images/index.png" alt="아이콘 이미지" />
    </div>
  </div>

  <script>
    const bubble = document.getElementById('speech');
    const icon = document.querySelector('.icon');
    const messages = [
      "무엇을 도와드릴까요?",
      "상담사가 기다리고 있어요!",
      "어서 눌러주세요!",
      "빠른 상담이 가능해요!",
      "클릭해보세요!",
    ];

    function showMessage() {
      const message = messages[Math.floor(Math.random() * messages.length)];
      bubble.textContent = message;
      bubble.classList.add('show');

      icon.classList.add('pulse');

      setTimeout(() => {
        bubble.classList.remove('show');
        icon.classList.remove('pulse');
      }, 2500);
    }

    setInterval(showMessage, 5000);

    // 클릭하면 다른 페이지로 이동
    icon.addEventListener('click', () => {
      window.location.href = 'https://new-hyundai-chatbot.web.app/';
    });
  </script>
</body>
</html>
